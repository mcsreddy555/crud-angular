<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">S No</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Designation</th>
        <th scope="col">Salary</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of result; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.designation}}</td>
        <td>{{emp.salary}}</td>
        <td><i class="fa fa-edit" (click)="updateUser(emp.id)"></i></td>
        <td><i class="fa fa-trash" (click)="removeUser(emp.id)"></i></td>
      </tr>

    </tbody>
  </table>


  <div class="container" style="border:15px solid pink; padding: 10px;" >
    <form #addDetails="ngForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="">ID</label>
            <input type="text" class="form-control" name="id" placeholder="Id" [(ngModel)]="id">
          </div>
          <div class="form-group col-md-6">
            <label for="">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="name">
          </div>
          <div class="form-group col-md-6">
            <label for="">Designation</label>
            <input type="text" class="form-control" name="designation" placeholder="Designation" [(ngModel)]="designation">
          </div>
        </div>
        <div class="form-group">
          <label for="">Salary</label>
          <input type="number" name="salary" class="form-control" id="" placeholder="Salary" [(ngModel)]="salary">
        </div>
        
        
        <div style="text-align: center;">
          <button type="submit" class="btn btn-primary" (click)="submit(addDetails.value)">Add Details</button>
        </div>
      </form>
    </div>
